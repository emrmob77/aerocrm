<!DOCTYPE html>

<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Webhook Activity Widget - AERO CRM</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#377df6",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        .animate-pulse-soft {
            animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased transition-colors duration-300">
<div class="min-h-screen flex items-center justify-center p-6">
<!-- Widget Container -->
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a222e] rounded-xl shadow-sm border border-gray-200 dark:border-gray-800 overflow-hidden">
<!-- Section Header -->
<div class="px-6 pt-6 pb-2">
<div class="flex items-center justify-between mb-1">
<h2 class="text-[#0d121c] dark:text-white text-[18px] font-bold leading-tight tracking-tight">Webhook Aktivitesi</h2>
<span class="material-symbols-outlined text-gray-400 cursor-pointer hover:text-primary transition-colors">more_horiz</span>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">Gerçek zamanlı entegrasyon takibi</p>
</div>
<!-- Main Stats -->
<div class="px-6 py-4">
<div class="flex flex-col gap-1">
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">Toplam Çağrı / Bu Hafta</p>
<div class="flex items-baseline gap-3">
<p class="text-[#0d121c] dark:text-white tracking-tight text-4xl font-extrabold leading-tight">4.2k</p>
<div class="flex items-center text-[#07883b] bg-[#07883b]/10 px-2 py-0.5 rounded-full text-xs font-bold">
<span class="material-symbols-outlined text-sm mr-1">trending_up</span>
                            +12%
                        </div>
</div>
</div>
</div>
<!-- Chart Visualization -->
<div class="px-6 py-4">
<div class="flex flex-col gap-6">
<div class="flex items-center justify-between">
<p class="text-gray-700 dark:text-gray-300 text-sm font-semibold">Günlük Hacim</p>
<p class="text-xs text-gray-400 uppercase tracking-widest font-bold">Son 7 Gün</p>
</div>
<div class="grid h-[140px] grid-flow-col gap-3 items-end justify-items-center">
<!-- Monday -->
<div class="group relative w-full h-full flex flex-col justify-end items-center gap-2">
<div class="bg-primary/20 dark:bg-primary/10 rounded-t-sm w-full transition-all duration-300 group-hover:bg-primary" style="height: 65%;"></div>
<p class="text-gray-400 dark:text-gray-500 text-[11px] font-bold uppercase">Pzt</p>
</div>
<!-- Tuesday -->
<div class="group relative w-full h-full flex flex-col justify-end items-center gap-2">
<div class="bg-primary/20 dark:bg-primary/10 rounded-t-sm w-full transition-all duration-300 group-hover:bg-primary" style="height: 40%;"></div>
<p class="text-gray-400 dark:text-gray-500 text-[11px] font-bold uppercase">Sal</p>
</div>
<!-- Wednesday -->
<div class="group relative w-full h-full flex flex-col justify-end items-center gap-2">
<div class="bg-primary/20 dark:bg-primary/10 rounded-t-sm w-full transition-all duration-300 group-hover:bg-primary" style="height: 85%;"></div>
<p class="text-gray-400 dark:text-gray-500 text-[11px] font-bold uppercase">Çar</p>
</div>
<!-- Thursday -->
<div class="group relative w-full h-full flex flex-col justify-end items-center gap-2">
<div class="bg-primary/20 dark:bg-primary/10 rounded-t-sm w-full transition-all duration-300 group-hover:bg-primary" style="height: 55%;"></div>
<p class="text-gray-400 dark:text-gray-500 text-[11px] font-bold uppercase">Per</p>
</div>
<!-- Friday -->
<div class="group relative w-full h-full flex flex-col justify-end items-center gap-2">
<div class="bg-primary/20 dark:bg-primary/10 rounded-t-sm w-full transition-all duration-300 group-hover:bg-primary" style="height: 95%;"></div>
<p class="text-gray-400 dark:text-gray-500 text-[11px] font-bold uppercase">Cum</p>
</div>
<!-- Saturday -->
<div class="group relative w-full h-full flex flex-col justify-end items-center gap-2">
<div class="bg-primary/20 dark:bg-primary/10 rounded-t-sm w-full transition-all duration-300 group-hover:bg-primary" style="height: 30%;"></div>
<p class="text-gray-400 dark:text-gray-500 text-[11px] font-bold uppercase">Cmt</p>
</div>
<!-- Sunday -->
<div class="group relative w-full h-full flex flex-col justify-end items-center gap-2">
<div class="bg-primary/20 dark:bg-primary/10 rounded-t-sm w-full transition-all duration-300 group-hover:bg-primary" style="height: 20%;"></div>
<p class="text-gray-400 dark:text-gray-500 text-[11px] font-bold uppercase">Paz</p>
</div>
</div>
</div>
</div>
<!-- Meta Info -->
<div class="px-6 py-2 border-t border-gray-100 dark:border-gray-800 bg-gray-50/50 dark:bg-gray-900/20">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[18px]">speed</span>
<p class="text-gray-600 dark:text-gray-400 text-xs font-medium py-2">
                        Ortalama Yanıt Süresi: <span class="text-[#0d121c] dark:text-white font-bold tracking-tight">124ms</span>
</p>
</div>
</div>
<!-- Footer Status Indicator -->
<div class="px-6 py-4 flex items-center justify-between border-t border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="relative flex h-3 w-3">
<div class="animate-pulse-soft absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></div>
<div class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></div>
</div>
<p class="text-[#0d121c] dark:text-gray-200 text-sm font-semibold">Sistem Çalışıyor</p>
</div>
<div class="flex items-center gap-1 bg-primary/5 dark:bg-primary/10 px-2 py-1 rounded text-primary text-[10px] font-bold uppercase tracking-wider">
<span class="material-symbols-outlined text-sm leading-none">bolt</span>
                    Live
                </div>
</div>
</div>
</div>
</body></html>
